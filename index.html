    <script>
        var openSns = new function(){
                this.checkOS = function(){
                    var userAgent = navigator.userAgent;
                
                    if(userAgent.match(".*Android.*")) return "AOS";
                    else if (userAgent.match(".*iPhone.*") || userAgent.match(".*iPad.*")) return "IOS";
                    else return "NOT_MOBILE";
                };

                this.facebook = function(){
                    var os = this.checkOS();

                    var visiteTm = ( new Date() ).getTime();

                    if(os == "AOS"){
                        try {
                            location.href = 'fb://page/997476320324005';
                        } catch (error) {
                            location.href = 'https://play.google.com/store/apps/details?id=com.facebook.katana';
                        }
                    }
                    else if (os == "IOS"){
                        //아이폰
                        setTimeout( function () {
                            if ( ( new Date() ).getTime() - visiteTm < 3000 )
                            {
                                // 앱스토어 이동
                                location.href = "https://apps.apple.com/app/id1191383137";
                            }
                        } ,2500 );
                        setTimeout( function () {
                            // 앱실행
                            location.href = "fb://page/997476320324005";
                        } ,0 );

                        /*
                        try {
                            location.href = 'fb://page/997476320324005';
                        } catch (error) {
                            location.href = 'https://apps.apple.com/app/id1191383137';
                        }
                        */
                    }
                    else {
                        location.href = 'https://m.facebook.com/LGTWINSSEOUL/';
                    }
                };

                this.instagram = function(){
                    var os = this.checkOS();

                    location.href = "https://www.instagram.com/lgtwinsbaseballclub/";
                };
        }();

        function s1(){
            location.href = 'fb://page/997476320324005';
