<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>모바일 브라우저에서 링크 클릭시 앱 열리게 하기</h2>
    <nav class="sns" style="display: block;">
        <ul>
            <li>
                <a href="https://www.youtube.com/c/LGTwinsTV" target="_blank" class="y">
                    유튜브
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" class="i" onclick="openSns.instagram()">
                    인스타그램
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" onclick="openSns.facebook()">
                    페이스북
                </a>
            </li>
        </ul>
    </nav>
    <br>

    <script>
        var focusCheck = null;
        document.querySelector('.sns').addEventListener("focusin",function(){
            focusCheck = true;
        });
        document.querySelector('.sns').addEventListener("focusout",function(){
            focusCheck = false;
        });
        var openSns = new function(){
                this.checkOS = function(){
                    var userAgent = navigator.userAgent;
                
                    if(userAgent.match(".*Android.*")) return "AOS";
                    else if (userAgent.match(".*iPhone.*") || userAgent.match(".*iPad.*")) return "IOS";
                    else return "NOT_MOBILE";
                };

                this.facebook = function(){
                    var os = this.checkOS();

                    if(os == "AOS"){
                        location.href = 'fb://page/997476320324005';
                    }
                    else if (os == "IOS"){
                        location.href = "fb://page/?id=997476320324005";
                    }

                    setTimeout(function(){
                        if(focusCheck){
                            window.open('https://m.facebook.com/LGTWINSSEOUL/', '_blank');
                        }

                        focusCheck = null;
                    },1000);
                };

                this.instagram = function(){
                   var os = this.checkOS();
                    
                   location.href = 'instagram://user?username=lgtwinsbaseballclub';
                    setTimeout(function(){
                        if(focusCheck){
                            window.open('https://www.instagram.com/lgtwinsbaseballclub/', '_blank');
                        }

                        focusCheck = null;
                    },1000);
                };
        }();
    </script>
</body>
</html>
