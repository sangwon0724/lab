<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>모바일 브라우저에서 링크 클릭시 앱 열리게 하기</h2>
    <nav class="sns" style="display: block;">
        <ul>
            <li>
                <a href="https://www.youtube.com/c/LGTwinsTV" target="_blank" class="y">
                    유튜브
                </a>
            </li>
            <li>
                <a href="#none" target="_blank" class="i" onclick="clickInstagram()">
                    인스타그램
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="clickFacebook()">
                    페이스북
                </a>
            </li>
            <button onclick="clickFacebook()">
                페이스북
            </button>
        </ul>
    </nav>
    <br>

    <script>
        function clickInstagram(){
            location.href = "https://www.instagram.com/lgtwinsbaseballclub/";
        }

        function clickFacebook(){
            //location.href = "fb://facewebmodal/f?href=https://www.facebook.com/LGTWINSSEOUL/";
            //location.href="fb://page/LGTWINSSEOUL";

            var userAgent = navigator.userAgent;
            var visiteTm = ( new Date() ).getTime();

            if(userAgent.match(".*Android.*"))
            {
                //안드로이드폰
                // https://developer.chrome.com/multidevice/android/intents
                // 앱이 있으면 앱 실행, 없으면 마켓 이동
                location.href = 'intent://page/LGTWINSSEOUL/#Intent;scheme=fb;package=com.facebook.katana;end';
                //location.href = 'myappandroi://main_web';
                // 안드로이드 앱 실행
            }
            else if(userAgent.match(".*iPhone.*") || userAgent.match(".*iPad.*"))
            {
                //아이폰
                setTimeout( function () {
                    if ( ( new Date() ).getTime() - visiteTm < 3000 )
                    {
                        // 앱스토어 이동
                        location.href = "https://itunes.apple.com/app//id1191383137";
                    }
                } ,2500 );
                setTimeout( function () {
                    // 앱실행
                    location.href = "myappandroi://";
                } ,0 );
            }
        }
    </script>
</body>
</html>
